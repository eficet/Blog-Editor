<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Profile.js"></script>
    <script src="Moment.js"></script>

    <style>
      .filterr  .form-control  {
            max-width: 200px;
            display: inline-block;
        }
        label{
            margin-left: 35px;
        }
        #error{
            position: absolute;
            right: 107px;
            top: -27px;
            color: red;
            border: 1px solid red;
            padding: 2px;
            padding-bottom: 5px;
            border-radius: 5px 5px 0 0;
            display: none;

        }


    </style>

    <title>Profile</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top"style="background-color: #005682; border-color: #083942;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="Home.html" class="navbar-brand" style="color: #d2d2d2">Blog Editor</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="Home.html" style="color: #d2d2d2">Home</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="margin-top:100px ;Background-color: #e2ef0e; border-radius:10px;  ">
    <div class="jumbotron" style="border-radius: 10px ">
    <h1 class="name">USERName</h1>
        <h5 class="email">Name</h5>
        <h5 id="age">age</h5>
        <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Add Blog</button>
    </div>

</div>
<div class="container filterr">
            <h2 style="margin-bottom: 35px;">Search/Filter</h2>
<div class="SearchDates" style="display: inline-block;width:80%;position: relative">


    <div class="input-group" style="display: inline-block ;margin: 0px;padding: 0px" >
        <input id="startDate" class="form-control" type="text" placeholder="From">
            <input id="endDate" class="form-control" type="text"placeholder="Untill">
        <div class="input-group-btn" style="display: inline-block">
            <button id="searchDate" class="btn btn-default"><li class="glyphicon glyphicon-search"></li></button>
        </div>
        <div id="error">The date should be in the correct range !!</div>
    </div>

</div>


            <input id="search" class="form-control" type="text" name="search" placeholder="Search for blog">


</div>
<div class="container" style="border: 2px solid #95bbca;border-radius: 10px ;margin-top: 20px;margin-bottom: 30px">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Publishing Date Time</th>
                </tr>
                </thead>
                <tbody id="getUser">

                </tbody>
    </table>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Blog</h4>
            </div>
            <div class="modal-body">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
                <label for="summary">Summary</label>
                <input type="text" id="summary" class="form-control">
                <label for="date">Date</label>
                <input type="text" id="date" class="form-control">
                <label for="content">Content</label>
                <textarea id="content" type="text" id="inputDate" rows="8" class="form-control" style="max-width: 100% ;"></textarea>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="updateModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Blog</h4>
            </div>
            <div class="modal-body">
                <label for="updateTitle">Title</label>
                <input type="text" id="updateTitle" class="form-control">
                <label for="updatSummary">Summary</label>
                <input type="text" id="updatSummary" class="form-control">
                <label for="updateDate">Date</label>
                <input type="text" id="updateDate" class="form-control">
                <label for="updateContent">Content</label>
                <textarea id="updateContent" type="text" rows="8" class="form-control" style="max-width: 100% ;"></textarea>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="update">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
<script src="jquery.datetimepicker.full.min.js"></script>
</html>
